<section>
  <h2 mat-dialog-title>Are you sure?</h2>
  <mat-dialog-content>
    <p>You already got {{ dialogData.progress }}%</p>
    This will stop your current workout session
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Yes</button>
    <button mat-button [mat-dialog-close]="false">No</button>
  </mat-dialog-actions>
</section>
