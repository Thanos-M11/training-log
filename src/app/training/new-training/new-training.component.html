<form (ngSubmit)="onStartTraining(f)" #f="ngForm">
  <mat-card>
    <mat-card-title> Time to start a workout! </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Select exercise</mat-label>
        <mat-select ngModel name="exercise" required>
          @for(exercise of exercises; track exercise.id){
          <mat-option [value]="exercise.id">{{ exercise.name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button [disabled]="f.invalid">Start</button>
    </mat-card-actions>
  </mat-card>
</form>
