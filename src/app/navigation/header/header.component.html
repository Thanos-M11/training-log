<mat-toolbar class="toolbar" role="heading">
  <div class="toolbar_btn-menu">
    <button
      mat-mini-fab
      aria-label="icon button with a menu icon"
      (click)="onToggleSidenav()"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div class="toolbar_logo"><a routerLink="/">Logo</a></div>

  <ul class="toolbar_links" *appShowIf="['Medium', 'Large', 'XLarge']">
    @if(!isAuth){
    <li><a routerLink="/signup">Signup</a></li>
    <li><a routerLink="/login">Login</a></li>
    } @if(isAuth){
    <li><a routerLink="/training">Training</a></li>
    <li><a routerLink="" (click)="onLogout()">Logout</a></li>
    }
  </ul>
</mat-toolbar>
